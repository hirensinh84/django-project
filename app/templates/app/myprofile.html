{% extends 'app/base.html'%}
{% load static%}
{% block title %}My Profile{% endblock %}
{% block css_url %}<link rel="stylesheet" href="{% static 'app/css/myprofile.css'%}">{% endblock %}

{% block hero %}{% endblock %}

{% block container %}
    <div class="profile-card">
    <h2>User Profile</h2>

    <div class="form-group">
        <label>Username:</label>
        <input type="text" value="{{ user.username }}" readonly>
    </div>

    <div class="form-group">
        <label>First Name:</label>
        <input type="text" value="{{ user.first_name }}" readonly>
    </div>

    <div class="form-group">
        <label>Last Name:</label>
        <input type="text" value="{{ user.last_name }}" readonly>
    </div>

    <div class="form-group">
        <label>Email Address:</label>
        <input type="email" value="{{ user.email }}" readonly>
    </div>

    <div class="form-group">
        <label>Member Since:</label>
        <input type="text" value="{{ user.date_joined|date:'d M, Y' }}" readonly>
    </div>

    <p class="info-note">* This information is read-only and cannot be edited here.</p>

    <a href="{% url 'home' %}" class="back-btn">Back to Home</a>
</div>
{% endblock %}
